<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scenario Simulator</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <nav class="nav-bar">
        <a href="/index.html">Quick Sim</a>
        <a href="/scenario.html">Scenario Lab</a>
        <a href="/settings.html">Settings</a>
      </nav>

      <h1 class="title">Scenario-Based Comparison</h1>

      <div class="card">
        <h2>Market</h2>
        <label for="steps">Steps:</label>
        <input type="number" id="steps" value="100" min="10" max="1000" />

        <label for="trend">Trend Strength:</label>
        <input type="number" id="trend" value="0" step="0.1" />

        <label for="volatility">Volatility:</label>
        <input type="number" id="volatility" value="1.0" step="0.1" />

        <label for="runs">Monte Carlo Runs:</label>
        <input type="number" id="runs" value="100" min="10" max="1000" />

      </div>

      <div class="card">
        <h2>Bots to Compare</h2>
        <div id="bot-list"></div>
        <button id="add-bot" class="simulate-btn" style="margin-top: 1rem;">+ Add Bot</button>
      </div>

      <div class="card">
        <h2>Results</h2>
        <canvas id="distributionChart"></canvas>
        <div id="scenario-metrics" class="metrics-grid"></div>
      </div>

      <button id="run-scenario" class="simulate-btn">Run Scenario</button>
      <div style="margin-top: 1rem;">
        <button id="save-scenario" class="simulate-btn">ðŸ’¾ Save Scenario</button>
        <button id="load-scenario" class="simulate-btn">ðŸ“‚ Load Scenario</button>
      </div>
    </div>

    <script type="module" src="/src/scenario.js"></script>
  </body>
</html>
